[mqtt]
# MQTT代理配置
broker = localhost
port = 1883
# MQTT主题前缀，发布的消息主题格式为: {topic_prefix}/{sensor_type}
topic_prefix = sensor

[volume_knob]
# ADS1115配置
i2c_address = 0x48
channel = 2
gain = 1

# 电位器配置（⚠️ 必须先校准！默认值为无效值）
min_voltage = -1.0
max_voltage = -1.0
min_volume = 0
max_volume = 100

# 变化检测
volume_threshold = 2
sensor_type = volume_knob

# 读取设置
read_interval = 0.1
stabilize_samples = 5