[mqtt]
# MQTT代理配置
broker = localhost
port = 1883
# MQTT主题前缀，发布的消息主题格式为: {topic_prefix}/{sensor_type}
topic_prefix = sensor
# 运动检测保持时间（秒） - 避免频繁发送相同消息
motion_hold_time = 5
# 是否发布无运动状态（true/false） - 设为false只发布运动检测
publish_no_motion = false
# 无运动状态延迟发布时间（秒） - 运动停止后多久发布无运动状态（仅当publish_no_motion=true时有效）
no_motion_delay = 300

[pir]
# PIR传感器配置
# BCM GPIO引脚编号，连接到传感器的OUT引脚（默认23，参考用户示例）
pin = 23
# 传感器类型名称
sensor_type = pir_motion
# 传感器稳定时间（秒） - HC-SR501通常需要60秒
stabilize_time = 60